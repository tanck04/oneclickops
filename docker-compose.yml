version: "3.9"
services:
  mysql:
    image: mysql:8.0
    environment:
      MYSQL_DATABASE: appdb
      MYSQL_ROOT_PASSWORD: root
    volumes:
      - ./seed/db.sql:/docker-entrypoint-initdb.d/01_schema.sql
      - mysql_data:/var/lib/mysql
    ports: ["3306:3306"]

  qdrant:
    image: qdrant/qdrant:latest
    ports: ["6333:6333","6334:6334"]

  api:
    build: ./backend
    env_file: .env
    volumes:
      - ./logs:/app/logs:ro
    depends_on: [mysql, qdrant]
    ports: ["8000:8000"]

  ui:
    build: ./frontend
    depends_on: [api]
    ports: ["5173:5173"]

volumes: { mysql_data: {} }
